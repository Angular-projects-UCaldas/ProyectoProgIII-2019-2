<div class="row center">
    <div class="z-depth-3 y-depth-3 x-depth-3 grey green-text lighten-4 row"
        style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px; margin-top: 100px;">
        <div class="section"></div>
        <div class="section"></div>
        <div class="section">
            <strong>Reset Password</strong>
        </div>
        <div class='row'>
            <div class='input-field col m12'>
                <input [(ngModel)]="email" class='validate' type='email' name='email' id='email' required />
                <label for='email'>Ingrese el email</label>
            </div>
        </div>
        <div class="row">
            <div class='col s3'></div>
            <button (click)="resetPassword()" name='btn_login'
                class='col s6 btn btn-small white black-text  waves-effect z-depth-1 y-depth-1'>Reset Password</button>
            <div class='col s3'></div>
        </div>
    </div>
</div>
